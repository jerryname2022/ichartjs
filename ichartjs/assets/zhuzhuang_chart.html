<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ichartjs 示例</title>
		<script type="text/javascript" src="ichart.1.2.1.min.js"></script>
		<script type="text/javascript">
		var chart;
		iChart(function(){
			var data = [
			        	{name : 'Renren',value : 33.1,color:'#b5bcc5'},
			        	{name : 'Facebook',value : 19.14,color:'#b5bcc5'},
			        	{name : 'StumbleUpon',value : 13.97,color:'#b5bcc5'},
			        	{name : 'reddit',value : 7.44,color:'#b5bcc5'},
			        	{name : 'Hi5',value : 5.22,color:'#b5bcc5'},
			        	{name : 'LinkedIn',value : 4.85,color:'#b5bcc5'},
			        	{name : 'Twitter',value : 4.59,color:'#b5bcc5'},
			        	{name : 'Other',value : 11.68,color:'#b5bcc5'}
		        	];
	    	
			chart = new iChart.Column2D({
				render : 'canvasDiv',
				data: data,
				title : {
					text:'StatCounter Global Stats',//主标题
					color:'#ff0000',                 //标题颜色
					font : 'sans-serif',            //
				    fontsize : 14,
					fontweight : 600
				},
				
				border : {  //图表边框
				 enable : true, //是否启用边框
				 color : '#FF0000',//边框颜色
				 width : 3,//边框宽度
				 radius : 5//边框角弧度
				},
				
				subtitle : {//副标题标题,副标题必须在主标题存在的情况下存在
					text:'Top 7 Social Media Sites in Chain from Oct 2011 to Oct 2012',
					color:'#afb6c0'
				},
				footnote : 'Data from StatCounter',//图表脚注
				//fit : true ,
				width : 800,  //宽度
				height : 400, //高度
				padding : 20 , //内边距
				align : 'left',//图表的对其方式
				offsetx : 10,  //图表的偏移量 ，正数向右偏移，负数向左偏移
				offsety : 10,
				gradient : true,  //开启渐变
				color_factor : 0.2,//颜色渐变因子
				
				coordinate:{//配置坐标轴的属性,是一个 iChart.Coordinate2D/ iChart.Coordinate3D 的对象
					offsetx:20,
					width:620,
					//height:260,
					height:'90%', 
					grid_color:'#d03737',
					axis:{//四条坐标轴线
					    enable : true,
						color:'#000000',
						width:[0,0,2,2]
					},
					scale:[{ //轴值设置
						 position:'left', //刻度位置	
						 start_scale:0,   //起始刻度值
						 end_scale:40,    //结束刻度值
						 scale_space:5,   //刻度间距
						 scale2grid:true, //是否按照刻度画网格参考线
						 scale_enable:true,//是否显示刻度线
						 scale_size:1,     //刻度线大小(宽度)
						 scale_width:800,  //刻度线长度
						 scale_color:'#00FF00',//刻度线颜色
						 label:{color:'#000000'},
						 listeners:{
							parseText:function(t,x,y){
								return {text:t+"%"}
							}
						 }
					}]
				},
				
			    background_color : '#ffffff',//图表背景色
				label:{color:'#00ff00'},//标签,具有提示性的文字都可以称作标签。
				sub_option:{//子组件配置项
					listeners:{
						parseText:function(r,t){
							return t+"%";
						}
					}
				},
				animation : true, //开启动画效果,默认关闭
				tip:{//固定位置与跟随位置
				enable:true,
				animation : true,   //动画
				fade_duration : 500 //渐入渐出时间
				},
				legend:{//图例
				  enable : true,//开启/关闭 图例
				 //align : 'top',
				 // valign : 'right'
				 //row : 'max',
				 //column : 1
				 sign : 'round',//图例符号形状
				 sign_size : 10,//符号大小
				 sign_space : 6 //符号与文字的间距
				}
			})
			chart.draw();
		});
			function setContentInfo(data)  {  
				var jsonObjects = eval(data);   //通过eval方法处理得到json对象数组  
				chart.push("data",jsonObjects);
				chart.setUp();
				chart.draw();
		}  
			</script>
		</head>
		<body>
			<div id='canvasDiv'></div>
		</body>
</html>
